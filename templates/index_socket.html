<!DOCTYPE html>
<html>
<head>
    <title>Aircraft Tracker</title>
    <meta charset="utf-8" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize map
        var map = L.map('map').setView([32.7822, -117.051], 8); // center near the sample location

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Keep track of markers by callsign
        var aircraftMarkers = {};

        // Connect to the socket
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('Socket connected!');
        });

        socket.on('timestamp', function(data) {
            console.log('Received data:', data);
            
            // If this is a batch of aircraft, iterate through the array
            if (Array.isArray(data)) {
                data.forEach(updateAircraftMarker);
            } else {
                updateAircraftMarker(data);
            }
        });

        function updateAircraftMarker(aircraft) {
            var { lon, lat, callsign, on_ground } = aircraft;

            if (!lon || !lat || !callsign) return;

            // If marker exists, update its position
            if (aircraftMarkers[callsign]) {
                aircraftMarkers[callsign].setLatLng([lat, lon]);
            } else {
                // Create a new marker
                var marker = L.marker([lat, lon]).addTo(map);
                marker.bindPopup(`Callsign: ${callsign}`);
                aircraftMarkers[callsign] = marker;
            }
        }
    </script>
</body>
</html>
